<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <nav>
      <span class="nav-left">tweeter</span>
      <span class="nav-right">
        <span>Write a new Tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </span>
    </nav>
    <div id="content-container">
      <header class="main">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Luana Teixeira</h2>
        </div>
      </header>
      <main class="container">
        <section class="new-tweet">
          <div class="error-message">
            <!-- Being render dynamically from client.js -->
          </div>
          <h2>Compose Tweet</h2>
          <form class="tweet-form">
            <label for="tweet-text" id="tweet-text-label">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div id="tweet-form-bottom">
              <button type="submit" class="tweet-button">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" >140</output>
            </div>
          </form>
        </section>
        <section class="tweets" id="tweets-container">
          <!-- Being render dynamically from client.js -->
        </section>
      </main>
    </div>
  </body>
</html>
